{% extends 'base2.html' %}

{% block title %}交流平台首页{% endblock %}

{% block head %}
   <link rel="stylesheet" href="{{url_for('static',filename='css/pt.css')}}">
{% endblock %}

{% block main %}
<ul class="question-list-group">
    {% for question in questions %}
    <li>
        <div class="avatar-group">
            <img src="{{url_for('static',filename='images/defult.jpeg')}}" alt=""
                 class="avatar">
        </div>
        <div class="question-group">
            <p class="question-title"><a href="{{url_for('game_newss.views.home.detail_for_pt',question_id=question.id)}}">{{question.title}}</a></p>
            <p class="question-content">{{question.content}}</p>
            <div class="question-info">
                <span class="question-author">{{question.author.username}}</span>
                <span class="question-time">{{question.create_time}}</span>
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
